<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>ツ走召ぺ冠狀寎毐ゞ</title>
    <!-- <script src="/js/aframe-v1.0.4.min.js"></script> -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="/js/hyper-move.js"></script>
    <script src="/js/noise.js"></script>
    <script src="/js/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
    <script src="/js/click-url.js"></script>
    <script src="/js/twoway-motion.js"></script>
    <script src="https://unpkg.com/aframe-entity-generator-component@3.0.2/dist/aframe-entity-generator-component.min.js"></script>
  </head>

  <body>
    <a-scene vr-mode-ui="enabled: false" wasd-control>
    <!-- <a-scene vr-mode-ui="enabled: false" wasd-control fog="type: exponential; color: blue; density: 0.1"> -->

      <a-assets>
        <a-asset-item id="coronavirus-body" src="/asset/coronavirus-body/scene.gltf"></a-asset-item>
        <a-asset-item id="coronavirus-main-protease" src="/asset/coronavirus-main-protease/scene.gltf"></a-asset-item>
        <a-mixin id="red" material="color: red"></a-mixin>
        <a-mixin id="candle" geometry="primitive: sphere" light></a-mixin>
      </a-assets>
      
      <a-sky color="black"></a-sky>

      <a-camera twoway-motion="nonMobileLoad: true; speed: 35; threshold: -90">
        <!-- <a-text value="Hello, World!" position="0 0 -1" visible="true" animation__mousedown="property: visible; from: true; to: false; dur: 10000"></a-text> -->
      </a-camera>
      <!-- <a-entity id="main-camera" camera="" twoway-motion="nonMobileLoad: true; speed: 35" position="0 1.6 0">
        <a-cursor scale="2 2 2" color="white" opacity="0.3"></a-cursor>
          <a-entity id="flashlight" position="0 -1 0" rotation="15 0 0" light="type:spot;
          castShadow:true;
          angle: 30; 
          intensity: 1.8;
          color: #fffb74;
          decay: 1;
          distance: 10;">
          </a-entity>
      </a-entity> -->
      <a-entity light="type: point; intensity: 2; distance: 50; decay: 2"
      position="0 1 0"></a-entity>
      <a-entity position="0 2.25 -15" rotation="180 0 0" particle-system="preset: snow; color: yellow"></a-entity>
      <a-entity geometry="primitive: sphere; radius: 0.1" material="shader: noise; color: red" position="0 0 -2" scale="2 2 2" rotation="45 45 0" hypermove="factor:0.02"></a-entity>
      <a-entity gltf-model="#coronavirus-body" scale="3 3 3" position="0 1.5 0"></a-entity>
      <a-entity gltf-model="#coronavirus-main-protease" scale="0.1 0.1 0.1" position="0 1 0"></a-entity>
      <a-entity entity-generator="mixin: red candle"></a-entity>

    </a-scene>
  </body>

</html>
