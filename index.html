<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>ツ走召ぺ冠狀寎毐ゞ</title>
    <script src="js/aframe-v1.0.4.min.js"></script>
    <script src="js/hyper-move.js"></script>
    <script src="js/noise.js"></script>
    <script src="js/aframe-look-at-component.min.js"></script>
    <script src="js/aframe-particle-system-component.min.js"></script>
    <script src="js/aframe-extras.min.js"></script>
    <script src="js/click-url.js"></script>
    <script src="js/twoway-motion.js"></script>
  </head>

  <body>
    <!-- DELETE debug IN PRODUCTION  -->
    <a-scene vr-mode-ui="enabled: false" wasd-control>

      <a-assets>
        <a-asset-item id="MedicalDancing" src="asset/medical-dancing/scene.gltf"></a-asset-item>
        <a-asset-item id="VirusBody" src="asset/a-painter-test.gltf"></a-asset-item>
        <a-asset-item id="857" src="asset/857.gltf"></a-asset-item>
        <a-asset-item id="857857" src="asset/857857.gltf"></a-asset-item>
        <a-asset-item id="CloudDJ" src="asset/cloud-dj.gltf"></a-asset-item>
        <a-asset-item id="RedCross" src="asset/red-cross.gltf"></a-asset-item>
        <a-asset-item id="Un2814" src="asset/1.gltf"></a-asset-item>
        <a-asset-item id="AngloSaxonMission" src="asset/2.gltf"></a-asset-item>
        <a-asset-item id="CloudExhibition" src="asset/3.gltf"></a-asset-item>
        <a-asset-item id="LeiShenShan" src="asset/5.gltf"></a-asset-item>
        <a-asset-item id="covid19Ace2" src="asset/6.gltf"></a-asset-item>
        <a-asset-item id="covid19Rna" src="asset/7.gltf"></a-asset-item>

        <a-asset-item id="liwenliang" src="asset/12.gltf"></a-asset-item>
      </a-assets>

<!-- Utilities -->
      <a-sky color="#ff0080"></a-sky>
      <a-entity id="outerBoundary" geometry="primitive: sphere; radius: 10" material="shader: noise;side: back; color: #ff66cc" position="0 2 -2" scale="1 1 1" rotation="0 0 0"></a-entity>
      <a-camera twoway-motion="nonMobileLoad: true; speed: 10; threshold: -90">
        <a-text value="Do you understand?" position="-1 0 -1" animation="property: position; to: -1 0 1; startEvents: mousedown; dur: 100"></a-text>
      </a-camera>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
      <a-entity id="particle" particle-system="preset: dust; particleCount: 1000; color: magenta" scale="0.13 0.13 0.13" rotation="45 180 90"></a-entity>


<!-- Lights -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 2"></a-entity>

<!-- Models -->
      <a-entity gltf-model="#coronavirus-main-protease" scale="0.1 0.1 0.1" position="0 1 0"></a-entity>
      <!-- <a-entity gltf-model="#coronavirus-body" scale="3 3 3" position="0 1.5 0"></a-entity> -->
      <!-- <a-entity gltf-model="asset/2019-ncov.gltf" rotation="-18 -4 2"></a-entity> -->
