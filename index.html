<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>ツ走召ぺ冠狀寎毐ゞ</title>
    <script src="js/aframe-v1.0.4.min.js"></script>
    <script src="js/hyper-move.js"></script>
    <script src="js/noise.js"></script>
    <script src="js/aframe-look-at-component.min.js"></script>

  <body>
    <!-- DELETE debug IN PRODUCTION  -->
    <a-scene debug vr-mode-ui="enabled: false" wasd-control> 
    <!-- <a-scene vr-mode-ui="enabled: false" wasd-control fog="type: exponential; color: blue; density: 0.5"> BUG WITH PARTICLE SYSTEM! -->

      <a-assets>
      </a-assets>

<!-- Utilities -->
      <a-sky color="magenta"></a-sky>
      <a-entity id="outerBoundary" geometry="primitive: sphere; radius: 10" material="shader: noise;side: back; color: #ff66cc" position="0 0 -2" scale="1 1 1" rotation="0 0 0"></a-entity>
      <a-camera twoway-motion="nonMobileLoad: true; speed: 10; threshold: -90">
        <a-text value="Do you understand?" position="-1 0 -1" animation="property: position; to: -1 0 1; startEvents: mousedown; dur: 100"></a-text>
      </a-camera>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
      <a-entity id="particle" particle-system="preset: dust; particleCount: 2000; color: magenta" scale="0.15 0.15 0.15" rotation="45 180 90"></a-entity>


<!-- Lights -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 2"></a-entity>
