<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>ツ走召ぺ冠狀寎毐ゞ</title>
    <script src="js/aframe-v1.0.4.min.js"></script>

    <script src="js/hyper-move.js"></script>
    <script src="js/noise.js"></script>
    <script src="js/aframe-look-at-component.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script> -->
    <script src="js/aframe-particle-system-component.min.js"></script>

  </head>

  <body>

    <!-- <div>
      <div>你听明白了吗</div>
      <a id="exampleViewSource" class="btn" href="https://glitch.com/~aframe" target="_blank">明白</a>
    </div> -->
  
    <a-scene vr-mode-ui="enabled: false" wasd-control>
    <!-- <a-scene vr-mode-ui="enabled: false" wasd-control fog="type: exponential; color: blue; density: 0.1"> -->

      <a-assets>
        <!-- <a-asset-item id="coronavirus-body" src="asset/coronavirus-body/scene.gltf"></a-asset-item> -->
        <a-asset-item id="coronavirus-main-protease" src="asset/coronavirus-main-protease/scene.gltf"></a-asset-item>
        <a-asset-item id="a-painter-test" src="asset/a-painter-test.gltf"></a-asset-item>

        <a-asset-item id="857" src="asset/857.gltf"></a-asset-item>
        <a-asset-item id="857857" src="asset/857857.gltf"></a-asset-item>
        <a-asset-item id="2019-ncov" src="asset/2019-ncov.gltf"></a-asset-item>
        <a-asset-item id="cloud-dj" src="asset/cloud-dj.gltf"></a-asset-item>
        <a-asset-item id="red-cross" src="asset/red-cross.gltf"></a-asset-item>


        <a-mixin id="red" material="color: red"></a-mixin>
        <a-mixin id="candle" geometry="primitive: sphere" light></a-mixin>
      </a-assets>

      <a-sky color="magenta"></a-sky>
      <a-camera twoway-motion="nonMobileLoad: true; speed: 10; threshold: -90">
        <a-text value="Do you understand?" position="-1 0 -1" animation="property: visible; from: true; to: false; startEvents: mousedown; dur: 1000"></a-text>
      </a-camera>
      <a-entity light="type: ambient; color: #ffffff; intensity: 3"></a-entity>
      <!-- <a-entity light="type: point; intensity: 2; distance: 50; decay: 10" position="0 1 0"></a-entity> -->
      <!-- <a-light type="point" light="color:#fff;intensity:7" position="3 10 1"></a-light>
      <a-light type="point" light="color:#fff;intensity:0.2" position="-3 -10 0"></a-light>
      <a-light type="hemisphere" groundcolor="#888" intensity="0.8" light=""></a-light> -->
      
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
      <a-entity particle-system="preset: dust; particleCount: 10000; color: pink" position="0 0 1 " scale="0.15 0.15 0.15" rotation="45 180 90"></a-entity>
  
      <a-entity geometry="primitive: sphere; radius: 10" material="shader: noise;side: back; color: red" position="0 0 -2" scale="1 1 1" rotation="0 0 0"></a-entity>

      <a-entity gltf-model="#coronavirus-main-protease" scale="0.1 0.1 0.1" position="0 1 0"></a-entity>
      <a-entity gltf-model="#a-painter-test"></a-entity>
      <a-entity gltf-model="#857"></a-entity>
      <a-entity gltf-model="#857857"></a-entity>
      <a-entity gltf-model="#2019-ncov" position="-8.8476 -15.13334 -7.0745" rotation="-18.369599869689324 -4.8025322387865605 2.32448977484575" scale="10 10 10"></a-entity>
      <a-entity gltf-model="#cloud-dj"></a-entity>
      <a-entity gltf-model="#red-cross"></a-entity>

<!-- <a-entity gltf-model="#coronavirus-body" scale="3 3 3" position="0 1.5 0"></a-entity> -->
    </a-scene>
  </body>

</html>
