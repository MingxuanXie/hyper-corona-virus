<!-- Utilities -->
      <a-sky color="#ff0080"></a-sky>
      <a-entity id="outerBoundary" geometry="primitive: sphere; radius: 10" material="shader: noise;side: back; color: #ff66cc" position="0 2 -2" scale="1 1 1" rotation="0 0 0"></a-entity>
      <a-camera twoway-motion="nonMobileLoad: true; speed: 10; threshold: -90" animation="property: position; from: 0 1.6 30; to: 0 1.6 0; dur: 5000">
        <a-text value="Do you understand?" position="-1 0 -1" animation="property: position; to: -1 0 1; startEvents: mousedown; dur: 100"></a-text>
      </a-camera>
      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
      <a-entity id="particle" particle-system="preset: dust; particleCount: 1000; color: magenta" scale="0.15 0.15 0.15" rotation="45 180 90"></a-entity>


<!-- Lights -->
      <a-entity light="type: ambient; color: #ffffff; intensity: 2"></a-entity>
